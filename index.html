<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>OhMyFood</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="reservation restaurant" content="food, luxe, gastronomie">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/535fd5953b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
<body>
    <div class="intro">
        <p>Welcome to the food</p>
        <div class="chargement"></div>
    </div>
    <header class="header">
        <nav class="nav"><a class="nav-logo" href="index.html">ohmyfood</a></nav>
        <div class="header-div"><i class="fas fa-map-marker-alt"></i><p>Paris, Belleville</p></div>
        <h1>Reservez le menu qui vous convient</h1>
        <span>Découvrez des restaurants d'exception, séléctionnés par nos soins.</span>
        <button class="button">Explorer nos restaurants</button>
    </header>
    <main>
        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <ul>
                <li><span class="cercle">1</span>
                    <button><i class="fas fa-mobile-alt"></i><em>Choisissez un restaurant</em></button>
                </li>
                <li><span class="cercle">2</span>
                    <button><i class="fas fa-list-ul"></i> <em> Composez votre menu</em></button>
                </li>
                <li><span class="cercle">3</span>
                    <button><i class="fas fa-store"></i><em> Dégustez au restaurant</em></button>
                </li>
            </ul>
        </section>
        <section class="restaurants">
            <h2>Restaurants</h2>
            <div class="carte">
                <figure>
                    <a class="carte-restaurant" href="html/la-palette-du-gout.html"><span>Nouveau</span><img src="public/img/restaurants/La-palette-du-gout.jpg" alt="Restaurant 'La palette du gout'"></a>
                    <figcaption>
                        <div>
                            <h3>La palette du gout</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <div>
                            <a href="#figure"><i class="vide far fa-heart "></i></a>
                            <a href="#div"><i class="plein fas fa-heart "></i></a>
                        </div>
                    </figcaption>
                    
                </figure>
            </div>
            <div class="carte">
                <figure>
                    <a class="carte-restaurant" href="html/la-note-enchantee.html"><span>Nouveau</span><img src="public/img/restaurants/La-note-enchantee.jpg" alt="Restaurant 'La note enchantée'"></a>
                    <figcaption>
                        <div>
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                        </div>
                        <div>
                            <a href="#figure"><i class="vide far fa-heart "></i></a>
                            <a href="#div"><i class="plein fas fa-heart "></i></a>
                        </div>
                    </figcaption>
                    
                </figure>
            </div>
            <div class="carte">
                <figure>
                        <a class="carte-restaurant" href="html/a-la-francaise.html"><img src="public/img/restaurants/A-la-francaise.jpg" alt="Restaurant 'A la française'"></a>
                    <figcaption>
                        <div>
                            <h3>À la française</h3>
                            <p>Cité Rouge</p>
                        </div>
                        <div>
                            <a href="#figure"><i class="vide far fa-heart "></i></a>
                            <a href="#div"><i class="plein fas fa-heart "></i></a>
                        </div>
                    </figcaption>
                    
                </figure>
            </div>
            <div class="carte">
                <figure>
                    <a class="carte-restaurant" href="html/le-delice-des-sens.html"><img  src="public/img/restaurants/Le-delice-des-sens.jpg" alt="Restaurant 'Le délice des sens'"></a>
                    <figcaption>
                        <div>
                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                        </div>
                        <div>
                            <a href="#figure"><i class="vide far fa-heart "></i></a>
                            <a href="#div"><i class="plein fas fa-heart "></i></a>
                        </div>
                    </figcaption>
                    
                </figure>
            </div>
        </section>
    </main> 
    <footer>
        <h4>ohmyfood</h4>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li><a href="#"><i class="far fa-handshake"></i> Devenir partenaire</a></li>
            <li><a href="#">Mention légales</a></li>
            <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
    </footer>

</html>
