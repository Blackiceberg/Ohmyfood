<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>OhMyFood</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="reservation restaurant" content="food, luxe, gastronomie">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/535fd5953b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
<body>
    <header>
        <nav class="nav"><a class="nav-logo" href="index.html">ohmyfood</a></nav>
        <div><i class="fas fa-map-marker-alt"></i><p>Paris, Belleville</p></div>
        <h1>Reservez le menu qui vous convient</h1>
        <span>Découvrez des restaurants d'exception, séléctionnés par nos soins.</span>
        <button>Explorer nos restaurants</button>
    </header>
    <main>
        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <ul>
                <li><span>1</span>
                    <button><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</button>
                </li>
                <li><span>2</span>
                    <button><i class="fas fa-list-ul"></i> Composez votre menu</button>
                </li>
                <li><span>3</span>
                    <button><i class="fas fa-store"></i> Dégustez au restaurant</button>
                </li>
            </ul>
        </section>
        <section class="restaurants">
            <h2>Restaurants</h2>
                <button><img src="/public/img/restaurants/La-palette-du-gout.jpg" alt="Restaurant 'La palette du gout'">
                <span>La palette du goût<br><b>Ménilmontant</b></span>
                <span><i class="far fa-heart"></i></span>
                </button>
                <button><img src="/public/img/restaurants/La-note-enchantee.jpg" alt="Restaurant 'La note enchantée'">
                <span>La note enchantée<br><b>Charonne</b></span>
                <span><i class="far fa-heart"></i></span>
                </button>
                <button><img src="/public/img/restaurants/A-la-francaise.jpg" alt="Restaurant 'A la française'">
                <span>À la française<br><b>Cité Rouge</b></span>
                <span><i class="far fa-heart"></i></span>
                </button>
                <button><img src="/public/img/restaurants/Le-delice-des-sens.jpg" alt="Restaurant 'Le délice des sens'">
                <span>Le délice des sens<br><b>Folie-Méricourt</b></span>
                <span><i class="far fa-heart"></i></span>
                </button>
        </section>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li><a href="#"><i class="far fa-handshake"></i> Devenir partenaire</a></li>
            <li><a href="#">Mention légales</a</li>
            <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
